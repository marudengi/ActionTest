name: Publish Docker image

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
    

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-18.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/react-nginx-app
            ${{ secrets.DOCKER_USERNAME }}/node-app
      - name: Run PWD
        run: pwd
      - name: check directory
        run: |
          ls -al ./Backend
          cd ..
          ls -al ./Frotend
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: |
            /home/runner/work/ActionTest/ActionTest/Frontend/Dockerfile
            /home/runner/work/ActionTest/ActionTest/Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/react-nginx-app:latest
            ${{ secrets.DOCKER_USERNAME }}/node-app:latest
